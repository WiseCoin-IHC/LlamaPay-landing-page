    <div class="container">
        <div class="card-form" id="card-form" style="display: none;">
            <label for="card-number">Número de Tarjeta:</label>
            <br>
            <input type="text" id="card-number">
            <br><br>
            <label for="expiration-date">Fecha de Vencimiento:</label>
            <br>
            <input type="text" id="expiration-date">
            <br><br>
            <label for="security-code">Código de Seguridad:</label>
            <br>
            <input type="password" id="security-code">
            <br><br>
            <button type="button" class="btn-form" id="btn-accept" onclick="addCreditCard()">Guardar Tarjeta</button>
        </div>
        <div id="card-list">
            <!-- Lista de tarjetas de crédito agregadas -->
        </div>
    </div>

    <script>
        function displayForm() {
            var cardForm = document.getElementById("card-form");
            cardForm.style.display = "block";
        }

        function addCreditCard() {
            var cardNumber = document.getElementById("card-number").value;
            var expirationDate = document.getElementById("expiration-date").value;
            var securityCode = document.getElementById("security-code").value;

            // Aquí puedes realizar cualquier acción adicional, como enviar los datos al servidor o almacenarlos localmente.

            // Limpiar los campos del formulario después de guardar la tarjeta
            document.getElementById("card-number").value = "";
            document.getElementById("expiration-date").value = "";
            document.getElementById("security-code").value = "";

            // Crear un nuevo elemento de lista para mostrar la tarjeta de crédito agregada
            var cardList = document.getElementById("card-list");
            var newCard = document.createElement("li");
            newCard.textContent = "Número de Tarjeta: " + cardNumber;
            cardList.appendChild(newCard);

            // Ocultar el formulario después de guardar la tarjeta
            var cardForm = document.getElementById("card-form");
            cardForm.style.display = "none";
        }
    </script>
